<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learning CSS</title>
<style type="text/css">
    div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 20px;
    }
    #blue {
        background-color: blue;
        border: 5px black inset;
    }
    #red {
        background-color: red;
        border-style: dashed solid dotted ridge;
        border-width: 10px 5px 3px 1px;
        border-color: green yellow blue black;
    }
    #green {
        background-color: green;
        border-radius: 50px;
    }

</style>
</head>
<body>

    <div id="blue"></div>
    <div id="red"></div>
    <div id="green"></div>

</body>
</html>
